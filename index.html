<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="style" type="text/css" href="style.css" />
    <title>End project</title>
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="container landingpage">
      <div class="carousel fade">
        <img
          src="orange summer.jpg"
          alt="Orange bitters cocktail"
          name="orange summer cocktail"
          style="height: 100vh"
        />
      </div>
      <div class="carousel fade">
        <img
          src="Food and drinks.jpg"
          alt="Pink cocktails and food"
          name="Food and drinks"
          style="height: 100vh"
        />
      </div>
      <div class="carousel fade">
        <img
          src="pink cocktail.jpg"
          alt="Pink lemon cocktail"
          name="Pink lemon cocktail"
        />
      </div>
      <div class="carousel fade">
        <img
          src="drinks.jpg"
          alt="Wine and cocktails"
          name="Summer cocktails"
          style="height: 100vh"
        />
      </div>
      <div class="carousel fade">
        <img
          src="Lemon cocktail.jpg"
          alt="Fresh lemon cocktail"
          name="Food and wine"
        />
      </div>
      <div class="carousel fade">
        <img
          src="Passionfruit.jpg"
          alt="Passionfruit cocktails"
          name="Passionfruit in a cocktail"
        />
      </div>
    </div>
    <br />
    <div class="nav-dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
